    <div class="Contato">
      <div>
        <legend>CONTATO</legend>

        <label for="nome_usuario">nome:</label>
        <input type="text" name="nome_usuario" id="nome_usuario" size="50" maxlength="10" minlength="3" placeholder="Digite seu nome">
      </div>
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" size="50" maxlength="10" minlength="3" placeholder="Digite seu email">
    </div>
    <br>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" size="50" maxlength="10" minlength="3" placeholder="Digite seu número de telefone">
    </div>
    <br>
    <div>
        <label for="assunto">Assunto:</label>
        <select name="opc" id="opc">
          <option>--</option>
          <option value="tro">Trocas</option>
          <option valeu="ate">Atendimento</option>
          <option value="com">Comercial</option>
          <option value="out">outros</option>
        </select>
        <input type="text" name="outros" id="outros" size="20" maxlength="25" minlength="4" placeholder="Outros">
    </div>
    <br>
    <div>
      <label for=""><strong>Notificações:</strong></label>
      <br>
      <input type="checkbox" name="notificação" id="notificação">
      <label for="notificação">Desejo receber informações sobre a Livraria livro Boom</label>
    </div>
    <br>
    <div>
      <label for="mensagem">Mensagem:</label>
      <textarea Name="" id="" cols="30" rows="10" placeholder=""></textarea>
    </div>
    <br>
    <div>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </div>
